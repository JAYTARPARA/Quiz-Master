name: quizzmaster
description: Quiz Master - A Trivia Quiz with categories.

version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  font_awesome_flutter: ^8.8.1
  http: ^0.12.0+4
  flutter_custom_clippers: ^1.1.1
  html_unescape: ^1.0.1+3
  auto_size_text: ^2.1.0
  firebase_admob: ^0.9.3+2
  rflutter_alert: ^1.0.3
  flutter_spinkit: ^4.1.2+1
  flutter_launcher_icons: ^0.7.4
  flutter_native_splash: ^0.1.9
  firebase_messaging: ^6.0.13

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "assets/images/icon.png"
  android: true
  ios: true

flutter_native_splash:
  image: assets/images/splash.png
  color: "#232323"
  android_disable_fullscreen: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Italic.ttf
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
          weight: 300